<div class="minChart mcBarRangeChart">
	<div class="chartScale">
		<div class="chartLabel" ng-repeat="range in ranges" ng-style="range.style" ng-bind="range.label"></div>
	</div>
	<div class="chartArea">
		<div class="chartBar" ng-style="barStyle"></div>
	</div>
	<div class="chartAxisLabel">{{data.data.label}}</div>
</div>
